<!DOCTYPE html>
<html>
<head>
  <title>OPTI Admin Login</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #3498db;
      display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
    }

    .card {
      background: #fff; padding: 40px 30px; border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 360px; text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease; opacity: 0; transform: translateY(20px);
      animation: fadeIn 0.6s forwards;
    }

    h2 { margin-bottom: 25px; color: #e67e22; }

    input { width: 100%; padding: 14px 12px; margin: 12px 0; border-radius: 6px;
      border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; transition: all 0.3s ease; }
    input:focus { border-color: #e67e22; box-shadow: 0 0 6px #e67e22; outline: none; }

    button { width: 100%; padding: 14px; margin-top: 12px; border: none; border-radius: 6px;
      background: #e67e22; color: #fff; font-weight: bold; font-size: 16px; cursor: pointer; transition: all 0.3s ease; }
    button:hover { transform: scale(1.05); background: #d35400; }

    .error { color: red; margin-top: 10px; }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="card">
    <h2>Admin Login</h2>
    <form method="POST" action="{{ url_for('log_in_admin') }}">
      <input type="text" name="username" placeholder="Admin Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>

</body>
</html>
